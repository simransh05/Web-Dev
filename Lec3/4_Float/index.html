<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .parent{
            border: 10px solid black;
        }
        .child-1{
            border: 1px solid green;
            width: 50%;
            
        }
        .child-2{
            border: 1px solid  yellow;
            width: 50%;
        }
        .clearfix{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child-1">Child 1</div>
        <div class="child-2">Child 2</div>
        <div class="clearfix"></div>
    </div>
</body>
</html>
