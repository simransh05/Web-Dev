<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="#" method="#">
        <fieldset>
            <legend>Creditials</legend>
            <label for="Name">Name: </label>
        <input name="Name" type="text" placeholder="Enter Your Name"><br>
        <label for="Surname">Surname: </label>
        <input name="Surname" type="text" placeholder="Enter Your Surname"><br>
        <label for="Age">Age: </label>
        <input name="Age" type="number" placeholder="Age" value="24" min="18" max="35"><br>
        </fieldset>
        <fieldset>
            <legend>Misleneous</legend>
            <label for="Password">Password: </label>
        <input name="Password" type="password"><br>
        <label for="Date">Date: </label>
        <input name="Date" type="date" value="2025-03-15"><br> 
        <label for="group">Group: </label>
        <select name="group">
            <option value="red">Red</option>
            <option value="green" selected>Green</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
        </fieldset>
        </select>
        <textarea name="additional-info" cols="30">Additional-Info</textarea> 
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
